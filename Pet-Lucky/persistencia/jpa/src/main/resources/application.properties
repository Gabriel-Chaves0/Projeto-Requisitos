# Mostrar as consultas SQL geradas pelo Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ativar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Inicialização de scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Logs adicionais para ajudar na depuração
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Evitar sobrescrita de tabelas pelo Hibernate
spring.jpa.hibernate.ddl-auto=none
